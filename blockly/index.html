<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational UAV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./node_modules/blockly/blockly_compressed.js"></script>
    <script src="./node_modules/blockly/blocks_compressed.js"></script>
    <script src="./node_modules/blockly/msg/en.js"></script>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center my-4">Conversational UAV Explorer</h1>
        <div class="content-container d-flex justify-content-center">
            <div class="button-container mr-4">
                <button type="button" class="btn btn-primary voice-btn" id="voiceButton">Voice</button>
                <button type="button" class="btn btn-primary send-btn" id="sendButton">Send</button>
            </div>
            <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
            <div id="droneSimulator" style="height: 480px; width: 600px; margin-left: 20px; background-color: #e9e9e9;">
                <p id="droneStatus">This is just to show where the drone simulator will be</p></div>
        </div>
    </div>

    <script src="blockly_setup.js"></script>
    <script>
        document.getElementById("voiceButton").addEventListener("click", function() {
            if (this.innerText == "Voice") {
                this.innerText = "Stop";
            } else {
                this.innerText = "Voice";
            }
        })
    </script>

</body>
</html>
