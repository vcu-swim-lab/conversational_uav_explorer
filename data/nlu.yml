    - have a nice day

- intent: explore_building
  examples: |
    - Can you explore the [second floor](floor) of the [green house](building)?
    - Look around the [top floor](floor) of the [house on 601 W Main St](building).
    - Go and look inside the [attic](floor) of the [large house across the street](building).
