version: "3.1"
rules:

- rule: START
  steps:
  - intent: greet
  - action: utter_greet

- rule: EXPLORE
  steps:
  - intent: explore
  
  - action: utter_explore
  - action: action_back

- rule: TAKE PICTURE
  steps:
  - intent: take_picture
  - action: utter_picture
  - action: action_restart

- rule: MONITOR
  steps:
  - intent: monitor
  - action: utter_monitor

- rule: respond to safety/feedback request
  steps:
  - intent: move
  - action: utter_move