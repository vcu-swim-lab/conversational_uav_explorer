rules:

- rule: START
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_greet

- rule: EXPLORE
  steps:
  - intent: explore
  - action: utter_move


- rule: TAKE PICTURE
  steps:
  - intent: take_picture
  - action: utter_picture

- rule: MONITOR
  condition:
    - slot_was_set:
      - explore: true  
  steps:
  - intent: monitor
  - action: utter_monitor

