version: "3.1"

entities:
  - building
  - location
  - picture_type

slots:
  location:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: location
  building:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: building
  picture_type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: picture_type
  explore:
    type: bool
    influence_conversation: false
    initial_value: false
    mappings:
    - type: custom


intents:
  - explore
  - goodbye
  - greet
  - take_picture
  - monitor


responses:
  utter_greet:
  - text: "Enter instruction"

  utter_move:
  - text: "Moving to the {location} of the {building}."

  utter_picture:
  - text: "Taking Picture"
  
  utter_monitor:
  - text: "Monitoring"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
