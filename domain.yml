entities:
  - building
  - location
  - picture_type

slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  building:
    type: text
    mappings:
    - type: from_entity
      entity: building
  picture_type:
    type: text
    mappings:
    - type: from_entity
      entity: picture_type


intents:
  - explore
  - goodbye
  - greet
  - take_picture
  - monitor
  - move


responses:
  utter_greet:
  - text: "Enter instruction"
  utter_explore:
  - condition: 
    - type: slot
      name: location
      value: null
    text: "Moving to the {building}"
  - condition: 
    - type: slot
      name: building
      value: null
    text: "Moving to the {location}"
  - text: "Moving to the {location} of the {building}."
  utter_picture:
  - condition: 
    - type: slot
      name: location
      value: null
    text: "Taking {picture_type}"
  - text: "Taking {picture_type} of {location}"
  utter_monitor:
  - condition: 
    - type: slot
      name: location
      value: null
    text: "Monitoring the location"
  - text: "Monitoring the {location}"
  utter_move/stop:
  - text: "Stopping"
  utter_move/land:
  - text: "Landing"
  utter_move/come_back:
  - text: "Returning"
  utter_move/left:
  - text: "Moving left"
  utter_move/right:
  - text: "Moving right"
  utter_move/up:
  - text: "Moving up"
  utter_move/down:
  - text: "Moving down"
  utter_move/get_closer:
  - text: "Moving closer"
  utter_please_rephrase:
  - text: "Could not verify intent, please try again"

actions:
  - action_display_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
