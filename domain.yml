version: "3.1"

entities:
  - building
  - location
  - picture_type

slots:
  location:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: location
  building:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: building
  picture_type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: picture_type
  explore:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom


intents:
  - explore
  - goodbye
  - greet
  - take_picture
  - monitor
  - move


responses:
  utter_greet:
  - text: "Enter instruction {explore}"

  utter_explore:
  - text: "Moving to the {location} of the {building}. {explore}"

  utter_picture:
  - text: "Taking Picture {explore}"
  utter_picture_n:
  - text: "First set explore location"
  
  utter_monitor:
  - text: "Monitoring {explore}"
  utter_monitor_n:
  - text: "First set explore location"

  utter_move/stop:
  - text: "Stopping"
  utter_move/land:
  - text: "Landing"
  utter_move/come_back:
  - text: "Returning"
  utter_move/left:
  - text: "Moving left"
  utter_move/right:
  - text: "Moving right"
  utter_move/up:
  - text: "Moving up"
  utter_move/down:
  - text: "Moving down"
  utter_move/get_closer:
  - text: "Moving closer"
  utter_move_n:
  - text: "First set explore location"
actions:
  - action_explore_t
  - action_explore_f


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
