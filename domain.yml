version: "3.1"

entities:
  - building
  - floor
  - picture_type

slots:
  floor:
    type: text
    mappings:
    - type: from_entity
      entity: floor
  building:
    type: text
    mappings:
    - type: from_entity
      entity: building
  picture_type:
    type: text
    mappings:
    - type: from_entity
      entity: picture_type


intents:
  - explore_building
  - goodbye
  - greet
  - take_picture
  - monitor_building


responses:
  utter_greet:
  - text: "Enter instruction"

  utter_move:
  - text: "Moving to the {floor} of the {building}."

  utter_picture:
  - text: "Taking Picture"
  
  utter_monitor:
  - text: "Monitoring"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
